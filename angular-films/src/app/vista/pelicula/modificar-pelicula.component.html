<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h2> Modificar Película</h2>
            <br>
            <br>
            <form [formGroup]="peliculaFormGroup" (ngSubmit)="guardarPelicula()">

                <div formGroupName="pelicula" class="form-area">
                    <h3>{{pelicula.title}}</h3>
                    <div class="row">
                        <div class="col-md-2"> <label>Titulo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="titulo" type="text" required="true">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Descripción</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <textarea formControlName="descripcion" type="text" rows="5" cols="54" required="true">

                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Fecha de estreno</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="fecha" type="date" required="true">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="">Categoria</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">

                                <select formControlName="categoria_id">
                                    <option *ngFor="let categoria of categorias" [ngValue]="categoria.name"
                                        value="{{categoria.id}}">
                                        {{categoria.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button routerLink="/catalogo-peliculas" class="btn btn-danger right">Cancelar</button>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-info right-align">Guardar</button>
                    </div>
                    
                </div>
            </form>

        </div>
    </div>
</div>
