<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">


            <h1 class = "text-center">Aplicación Oferta Suscriptor</h1>
            <form>
                <div class="form-group row">
                    <label for="staticOffer" class="col-sm-2 col-form-label text-light">Offer</label>
                    <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext text-light" id="staticOffer" value="Here should be the offer">
                    </div>
                </div><br>

                <div class="form-group">
                    <label for="EmailSubscriber" class = "text-light">Email</label>
                    <input type="email" 
                        class="form-control" 
                        id="EmailSubscriber" 
                        aria-describedby="emailHelp" 
                        placeholder="E-mail">
                    <small id="emailHelp" class="form-text text-light">Por favor ingrese el E-mail del suscriptor.</small>
                </div><br>

                <div class="form-group">
                    <label for="SubscriberName" class = "text-light">Nombres</label>
                    <input class="form-control" 
                        id="SubscriberName" 
                        placeholder="Nombres">
                    <small id="nameHelp" class="form-text text-light">Por favor ingrese los nombres del suscriptor.</small>
                </div><br>

                <div class="form-group">
                    <label for="SubscriberLastname" class = "text-light">Apellidos</label>
                    <input class="form-control" 
                        id="SubscriberLastname" 
                        placeholder="Apellidos">
                    <small id="nameHelp" class="form-text text-light">Por favor ingrese los apellidos del suscriptor.</small>
                </div><br>

                <div class="form-group">
                    <label for="SubscriberId" class = "text-light">Id Suscriptor</label>
                    <input class="form-control" 
                        id="SubscriberId" 
                        placeholder="Id">
                    <small id="nameHelp" class="form-text text-light">Por favor ingrese el User Id del suscriptor.</small>
                </div><br>

                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Puntos a añadir">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Puntos a restar">
                    </div>
                    <div class="col">
                        <input type="text" readonly class="form-control" placeholder="Total de puntos">
                        <small id="nameHelp" class="form-text text-light">TOTAL</small>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mensajeDeConfirmacion">
                    Aplicar Oferta
                </button>
            </form>
        </div>
        
    </div>
</div>

<!-- Mensaje de confirmación -->
<div class="modal fade"
    id="mensajeDeConfirmacion" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="mensajeDeConfirmacion" 
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mensajeDeConfirmacionTitle">Confirmación envío oferta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Usted confirma el envío de la oferta?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Aplicar Oferta</button>
            </div>
        </div>
    </div>
</div>
