<p>checkout works!</p>
<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="altaOfertaFormGroup" (ngSubmit)="onSubmit()">
                <!-- Ofertas Form Group-->
                <div formGroupName="ofertas" class="form-area">
                    <h3>Ofertas</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Descripcion</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="description" type="text"> 
                            </div>
                            <!--<div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
                                <div *ngIf="description.errors.required">
                                    Descripcion requerida
                                </div>
                                <div *ngIf="description.errors.minlength">
                                    Descripcion muy corta
                                </div>
                            </div>-->
                        </div>
                        <div class="col-md-2"><label>Limite de tiempo</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="deadline" type="datetime"> 
                            </div>
                        </div>
                        <div class="col-md-2"><label>Añadir puntos</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="addPoints" type="text">
                            </div>
                        </div>
                        <div class="col-md-2"><label>Coste de puntos de suscriptor</label></div>
                        <div class="col-md-9">
                            <div class="input space">
                                <input formControlName="subPoints" type="text">
                            </div>
                        </div>

                    </div>
                </div>

                <!--submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Añadir Oferta</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Tabla de ofertas-->
