
spring.jpa.hibernate.ddl-auto=update
#Data source
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_films?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=usuariofilms
spring.datasource.password=usuariofilms

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8dialect

spring.data.rest.base-path=/api